<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div id="topBar"></div>
        <div id="gameViewport"></div>
        <div id="left-controls">
            <div id="arrow-container">
                <svg id="svg-arrow-keys" width="100" height="100" viewbox="0 0 100 100" preserveAspectRatio="">
                    <polygon class="svgArrowButton" id="svg-left-arrow-button" points="0,0 50,50 0,100 0,0" fill="#333"/>
                    <polygon class="svgArrowButton" id="svg-up-arrow-button" points="0,0 50,50 100,0 0,0" fill="#444"/>
                    <polygon class="svgArrowButton" id="svg-right-arrow-button" points="0,100 50,50 100,100 0,100" fill="#555"/>
                    <polygon class="svgArrowButton" id="svg-down-arrow-button" points="100,0 50,50 100,100 100,0" fill="#666"/>
                    <polygon class="arrow-icon" fill="#fff" stroke="#eee" points="45,40 55,40 55,18 65,20 50,5 35,20 45,18"/>
                </svg>
            </div>
        </div>
        <div id="right-controls">
                <svg id="svg-arrow-keys" width="100" height="100" viewbox="0 0 100 100" preserveAspectRatio="">
                    <circle class="svgButton" cx="75" cy="25" r="20" fill="#008" stroke="#fff"/>
                    <circle class="svgButton" cx="25" cy="75" r="20" fill="#008" stroke="#fff"/>
                </svg>
        </div>
    </body>
    <script></script>
    <style>
        body {
            position: fixed;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            background: #000;
        }

        #left-controls {
            position: fixed;
            left: 0;
            right: 50%;
            bottom: 0;
            top: calc(100% - 10em);
            background: #000;
        }

        #right-controls {
            position: fixed;
            left: calc(100% - 10em);
            right: 0;
            bottom: 0;
            top: calc(100% - 10em);
            background: #600;
        }

        #topBar {
            position: fixed;
            left: 0;
            right: 0;
            bottom: calc(100% - 5em);
            top: 0;
            background: #fcc;
        }

        #gameViewport {
            position: fixed;
            left: 0;
            right: 0;
            bottom: 10em;
            top: 5em;
            background: #77c;
        }

        #svg-arrow-keys {
            height: 100%;
            width: 100%;
        }

        #arrow-container {
            position: fixed;
            left: 0;
            right: calc(100% - 10em);
            bottom: 0;
            top: calc(100% - 10em);
            background: #600;
        }

        .arrow-icon {
            pointer-events: none;
        }

        .svgArrowButton:active {
            fill: #f0f;
        }
        .svgButton:hover {
            fill: #cff;
            stroke: #000;
        }
        .svgArrowButton:hover {
            fill: #599;
        }
    </style>
</html>
